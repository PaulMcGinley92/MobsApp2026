<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p *ngIf="!recipe">Loading...</p>

  <div *ngIf="recipe">
    <h2>{{ recipe.title }}</h2>
    <img [src]="recipe.image" [alt]="recipe.title" style="width: 100%; border-radius: 12px;" />
  </div>
</ion-content>
