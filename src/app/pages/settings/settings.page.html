<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="done()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-radio-group [(ngModel)]="units" (ionChange)="saveUnits()">
      <ion-item>
        <ion-label>Metric</ion-label>
        <ion-radio value="metric"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>US</ion-label>
        <ion-radio value="us"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

</ion-content>
