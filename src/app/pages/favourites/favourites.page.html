<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p *ngIf="favourites.length === 0">No favourites yet.</p>

  <ion-list *ngIf="favourites.length > 0">
    <ion-item *ngFor="let f of favourites" (click)="openDetails(f.id)">
      <ion-thumbnail slot="start">
        <img [src]="f.image" />
      </ion-thumbnail>
      <ion-label>{{ f.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
